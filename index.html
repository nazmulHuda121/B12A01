<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>My First Assignment</title>
</head>
<body>
    <header class="b12_header"> 
        <nav class=" b12_nav b12_container">
            <img src="/Assets/logo.png" alt="logo">
            <button class="b12_cm_button">sign up</button>
        </nav>
        <section class="b12_hero_area">
            <h2>Cool Dark UI Template for<br> Webflow Agencies!</h2>
            <button class="b12_cm_button">stay focused</button>
        </section>
    </header>
    <main>
        <!-- Action Section -->
        <section class="b12_action_section b12_container">
            <div class="b12_action_left">
                <h3 class="b12_cm_title">See It in Action</h3>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="b12_cm_button">Launch Live Preview</button>
            </div>
            <img src="/Assets/wc-mini.png" alt="action">
        </section>

        <!-- Productive Users Section -->
        <section class="b12_container">
            <div class="b12_users_section">
                <h3>Joined Thousands of Productive Users</h3>
                <div class="b12_users_perform">
                    <div class="b12_users_servay">
                        <h2>50K</h2>
                        <p>Active Users</p>
                    </div>
                    <div class="b12_users_servay">
                        <h2>2M+</h2>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="b12_users_servay">
                        <h2>95%</h2>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
